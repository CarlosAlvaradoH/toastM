<div class="icon"></div>
<div class="content" [ngClass]="classType(toast.type)">
  <div class="title" *ngIf="toast.title">
    {{ toast.title }}
  </div>
  <div class="description" *ngIf="toast.body">
    {{ toast.body }}
  </div>
  <button class="close-button" (click)="closeToast()">X</button>
</div>
